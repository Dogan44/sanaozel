<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sana Bir Sürprizim Var</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <audio id="mymusic">
    <source src="media/muzik.mp3" type="audio/mpeg" />
  </audio>

  <div class="container fade-in">
    <h1 class="fade">Canımın İçi</h1>
    <p class="fade">Bu satırları sana özel yazıyorum çünkü sen benim hayatımdaki en değerli insansın.</p>
    <p class="fade">Birlikte geçirdiğimiz zamanlar, yaşadığımız her an benim için çok kıymetliydi.</p>
    <p class="fade">Ve sana çok özel bir soru sormak istiyorum...</p>

    <h2 class="fade">Benimle çıkar mısın?</h2>

    <div class="butonlar">
      <button onclick="cevapVer()" id="evet">Evet 💖</button>
      <button id="hayir">Hayır 🙈</button>
    </div>

    <div id="cevap" class="hidden fade">
      <p class="kutlama">🎉 Seni çok seviyorum! 🎉</p>
      <img src="media/foto1.jpg" alt="Birlikte anımız" class="fotograf" />
    </div>
  </div>

  <canvas id="confettiCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
